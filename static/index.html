<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñê SIGN DETECTOR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #0a0a0f;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
      color: #f44336;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    header p {
      font-size: 1rem;
      color: #ccc;
    }
    #video {
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      margin-top: 1rem;
      border: 3px solid #f44336;
      box-shadow: 0 0 15px #f44336;
      background-color: #000;
      aspect-ratio: 4/3;
    }
    #label {
      background-color: #f44336;
      color: #fff;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 4px;
      box-shadow: 0 0 10px #f44336;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #f44336;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    #history-box {
      background-color: rgba(255,255,255,0.05);
      width: 90%;
      max-width: 600px;
      border-radius: 6px;
      padding: 1rem 1.2rem;
      margin-top: 1.5rem;
      box-shadow: 0 0 10px #f44336;
      border: 2px solid #f44336;
    }
    #history-box h3 {
      font-size: 1rem;
      color: #f44336;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    #history-text {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      word-break: break-word;
      white-space: pre-line;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üñê Sign Detector</h1>
  </header>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <div class="spinner" id="spinner"></div>
  <div id="label">‚è≥ Connecting...</div>

  <div id="history-box">
    <h3>History:</h3>
    <div id="history-text">‚Äî</div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const label = document.getElementById("label");
    const spinner = document.getElementById("spinner");
    const history = document.getElementById("history-text");

    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${window.location.host}/ws`);

    ws.onopen = () => {
      label.textContent = "‚úÖ Connected";
      spinner.style.display = "none";
    };

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        const newLabel = (data.label || "").trim();
        if (newLabel) label.textContent = "‚ñ∂ " + newLabel;
        history.textContent = data.full_text || "‚Äî";
      } catch (err) {
        console.error("‚ùó Error parsing message:", err);
      }
    };

    ws.onerror = () => {
      label.textContent = "‚ùå WebSocket Error";
      spinner.style.display = "none";
    };

    ws.onclose = () => {
      label.textContent = "üîå Connection Closed";
      spinner.style.display = "none";
    };

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
        sendFrame();
      })
      .catch((err) => {
        label.textContent = "üö´ Camera error: " + err.message;
        spinner.style.display = "none";
      });

    function sendFrame() {
      if (ws.readyState !== WebSocket.OPEN) return;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob((blob) => {
        if (ws.readyState === WebSocket.OPEN && blob) {
          blob.arrayBuffer().then((buffer) => ws.send(buffer));
        }
      }, "image/jpeg", 0.8);
      setTimeout(sendFrame, 300);
    }
  </script>
</body>
</html>
